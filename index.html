<!DOCTYPE html>
<html>
    <head>
      <title>
       Online Admission Form
      </title>
    </head>
    <head>
        <h1>Online Admission Form</h1>
        <form>
            <label for="fisrtName">fisrt Name</label>
            <input type="text" id="fisrtName" placeholder="First Name" required> &nbsp;

            <label for="LastName">Last Name</label>
            <input type="text" id="LastName"placeholder="Last Name" required><br><br>

            <label for="EnterEmail">Email Address</label>
            <input type="email" id="EnterEmail" placeholder="ex:myname@example.com" required><br><br>
            
            <label for="Birthdate">Birthdate</label>
            <input type="date" id="Birthdate" required><br><br> 

            <label for="MobileNumber">Mobile Number</label>
            <input type="text" id="MobileNumber" placeholder="Mobile NUmber" required><br><br>

            <label for="Address">Address</label>
            <input type="text" id="Address" placeholder=" Ex:Area Name,building name,etc," required><br><br>
            
            <label for="Location">Location</label>
            <input type="text" id="Location" value="PUNE" required><br><br>

            <button>Register Now</button>
        </form>

    </head>
</html>
